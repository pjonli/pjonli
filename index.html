    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap");

  <body>
    <div
      class="container main d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div
        class="card"
        style="
          width: fit-content;
          height: max-content;
          box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
        "
      >
        <div
          class="card-body text-center d-flex justify-content-center align-items-center flex-column mx-5"
        >
          <img
            src="./Humaaans - 2 Characters.png"

                id="yes-btn"
                style="width: 80px"
              >
                Yes
              </button></a
            >
            <button
              type="button"
              class="btn btn-outline-dark mx-3"
              data-bs-toggle="modal"
              data-bs-target="#modal"
              id="no-btn"
              style="width: 80px"
            >
              No
            </button>
          </div>
        </div>
        <div
          class="modal fade"
          id="modal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div
                class="modal-body my-3 mx-2 text-center"
                style="
                  font-weight: 400;

                  "
                  data-bs-dismiss="modal"

                ></button> -->
                NO??? I know you're lyingggg ! You ARE the most pretty-pretty
                girl !!
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-dark"
                  data-bs-dismiss="modal"
                  style="width: 100%"
                >
                  Okie !

              </div>
            </div>
